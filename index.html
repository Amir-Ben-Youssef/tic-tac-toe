<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
<h1>Welcome to Tic-Tac-Toe</h1>
<div  class= "score">
  <div id="p1">
    <input type="text", placeholder="player 1 name", id="p1name">
    <h2>score Player "X" : <span id="player1">0</span></h2>
  </div>
  <div id="p2">
    <input type="text", placeholder="player 2 name", id="p2name">
    <h2>score Player "O" : <span id="player2">0</span></h2>
  </div>
    
</div>

<table id="mytable">
    <tr>
      <td class = "tdclick" id="tr1"></td>
      <td class = "tdclick" id="tr2"></td>
      <td class = "tdclick" id="tr3"></td>
    </tr>
    <tr>
      <td class = "tdclick" id="tr4"></td>
      <td class = "tdclick" id="tr5"></td>
      <td class = "tdclick" id="tr6"></td>
    </tr>
    <tr>
      <td class = "tdclick" id="tr7"></td>
      <td class = "tdclick" id="tr8"></td>
      <td class = "tdclick" id="tr9"></td>
    </tr>
  </table>
<button id="reset">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
